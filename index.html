<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История Nintendo - Главная</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="apple-touch-icon" sizes="180x180" href="ICON/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ICON/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ICON/favicon-16x16.png">
    <link rel="manifest" href="ICON/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>   
</head>
<body>
    <header>
        <img class="logohead" src="Images/favicon.png" style="width: 40px;">
        <h1>История консолей Nintendo</h1>
        <div class="pustota"></div>
        <nav>
            <a href="#autorization" class="scroll">Авторизация</a>
        </nav>
    </header>
    <main>
        <article class="banner">
            <img class="logo" src="ICON/android-chrome-512x512.png" alt="LOGO" style="width: 350px;">
                <h1>История консолей Nintendo</h1>
                <p>
                    От фаната
                </p>
        </article>
        
        <div class="razryv"></div>

        <article class="select">
            <div class="Year">
                <img src="Images/Select/PNG/Начало.png">

                <div>
                    <a href="Начало/indexStart.html">Начало консольного бизнеса</a>
                </div>
            </div>

            <div class="Year">
                <img src="Images/Best placeHolder EVER!!!.png">
                <div>
                    <a href="">Lorem ipsum dolor sit amet.</a>
                </div>
            </div>
            
            <div class="Year">
                <img src="Images/Best placeHolder EVER!!!.png">
                <div>
                    <a href="">Lorem ipsum dolor sit amet.</a>
                </div>
            </div>
        </article>
        
        <div class="razryv"></div>

        <article id="autorization">
            <h1>Авторизация</h1>
            <div class="razryvmin"></div>
            <input class="inputC" type="text" placeholder="Логин">
            <div class="razryvmin"></div>
            <input class="inputC" type="password" placeholder="Пароль">
            <div class="razryvmini"></div>
            <button class="btn">Отправить</button>
        </article>
        <div class="razryvmin"></div>
    </main>
    <footer id="info">
        (C) Stick team
    </footer>

    <script>
        function handle() {
        let inputs = document.querySelectorAll("input");
        let input_values = [];
        for (let i = 0; i < inputs.length; i++) {
            input_values.push(inputs[i].value);
        }
        }
        
        let button = document.querySelector('.btn');
        button.addEventListener('click', handle);

        
    let links = document.querySelectorAll('.scroll');
    let targetID;
    links.forEach(function (element) {
        element.addEventListener('click', function (event) {
            event.preventDefault();
            targetID = element.getAttribute('href');
            document.querySelector(targetID).scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            })
        })
    });

    

        document.addEventListener("DOMContentLoaded", function(event) { 
        /*ПОЛУЧАЕТ ТЕКУЩУЮ ШИРИНУ ЭКРАНА*/
        var widthWind = document.querySelector('body').offsetWidth;
        if (widthWind <= 750) {
             /*КОД КОТОРЫЙ ДОЛЖЕН ВЫПОЛНЯТЬСЯ*/
                $(document).ready(function () {
                $('.select').bxSlider({
                    pagerCustom: '.slider-nav',
                    infiniteLoop: true,
                    hideControlOnEnd: true,
                });
            }); 
        }
});
    </script>
</body>
</html>
